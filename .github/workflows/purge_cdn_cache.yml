name: Manually Purge CDN Caches

on:
  workflow_dispatch:

jobs:
  purge-caches:
    runs-on: ubuntu-latest
    steps:
      # 第一步：刷新 Cloudflare 缓存
      - name: Purge Cloudflare Cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'

      # 第二步：配置腾讯云凭证 (使用已验证的正确 Action)
      - name: Configure Tencent Cloud Credentials
        # --- 这是经过三重验证的最终正确版本 ---
        uses: TencentCloud/credentials-action@v1
        # ------------------------------------
        with:
          secret-id: ${{ secrets.TENCENT_SECRET_ID }}
          secret-key: ${{ secrets.TENCENT_SECRET_KEY }}
          region: ap-guangzhou 
      
      # 第三步：安装并执行 EdgeOne 的 CLI
      - name: Install Tencent Cloud CLI for EdgeOne
        run: |
          pip install tccli-edgeone
          
      - name: Run Purge EdgeOne Cache Command
        run: |
          tccli edgeone PurgeCache --ZoneId ${{ secrets.EDGEONE_ZONE_ID }} --Type purge_all